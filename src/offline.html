<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Story App</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .offline-container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            max-width: 500px;
            margin: 20px;
        }
        
        .offline-icon {
            font-size: 4em;
            margin-bottom: 20px;
            color: #e74c3c;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2em;
            margin-bottom: 15px;
        }
        
        p {
            color: #666;
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .retry-button {
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .retry-button:hover {
            background-color: #217dbb;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¡</div>
        <h1>Anda Sedang Offline</h1>
        <p>
            Maaf, sepertinya Anda tidak terhubung ke internet. 
            Silakan periksa koneksi internet Anda dan coba lagi.
        </p>
        <p>
            Beberapa fitur mungkin masih tersedia dalam mode offline.
        </p>
        <button class="retry-button" onclick="window.location.reload()">
            Coba Lagi
        </button>
    </div>
</body>
</html>
